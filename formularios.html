        <!--MAIN-->
        <main>
            <!--Formularios-->
            <!--Registro-->
            <div class="container">
                <div class="form-container left form-left dynamic-content">
                    <h2>Registro</h2>
                    <form id="registro-form">
                        <fieldset>
                            <div class="formgeneral">
                                <div>
                                    <label for="tipoServicio">Tipo de Servicio:</label>
                                    <select id="tipoServicio" name="tipoServicio">
                                        <option value="SC">Servicio Courier</option>
                                        <option value="ST">Servicio Terminal</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="modalidad">Modalidad:</label>
                                    <select id="modalidad" name="modalidad">
                                        <option value="Domicilio">Entrega Domicilio</option>
                                        <option value="Oficina">Entrega Oficina</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="envio">Envío:</label>
                                    <select id="envio" name="envio">
                                        <option value="Sobre">Sobre</option>
                                        <option value="Paquete">Paquete</option>
                                    </select>
                                </div>
                            </div>

                            <div class="formgeneral">
                                <div>
                                    <label for="largoenvio">Largo</label>
                                    <input class="boxtext" type="text" id="largoenvio" name="largoenvio">
                                </div>

                                <div>
                                    <label for="anchoenvio">Ancho</label>
                                    <input type="text" id="anchoenvio" name="anchoenvio">
                                </div>

                                <div>
                                    <label for="altoenvio">Alto</label>
                                    <input type="text" id="altoenvio" name="anchoenvio">
                                </div>

                                <div>
                                    <label for="pesoenvio">Peso</label>
                                    <input type="text" id="pesoenvio" name="pesoenvio">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Datos del Remitente</legend>

                            <div class="formgeneral">
                                <div>
                                    <label for="tipoDocEnvio">Tipo de Documento:</label>
                                    <select id="tipoDocEnvio" name="tipoDocEnvio">
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                        <option value="CE">CE</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="documento">Documento:</label>
                                    <input type="text" id="documento" name="documento">
                                </div>

                                <div>
                                    <label for="nombreEnvio">Nombre:</label>
                                    <input type="text" id="nombreEnvio" name="nombreEnvio">
                                </div>

                                <div>
                                    <label for="apellidoEnvio">Apellido:</label>
                                    <input type="text" id="apellidoEnvio" name="apellidoEnvio">
                                </div>

                                <div>
                                    <label for="direccionEnvio">Dirección:</label>
                                    <input type="text" id="direccionEnvio" name="direccionEnvio">
                                </div>

                                <div>
                                    <label for="referenciaEnvio">Referencia:</label>
                                    <input type="text" id="referenciaEnvio" name="referenciaEnvio">
                                </div>

                                <div>
                                    <label for="telefonoEnvio">Teléfono:</label>
                                    <input type="tel" id="telefonoEnvio" name="telefonoEnvio">
                                </div>

                                <div>
                                    <label for="emailEnvio">Email:</label>
                                    <input type="email" id="emailEnvio" name="emailEnvio">
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Datos del Destinatario</legend>
                            <div class="formgeneral">
                                <div>
                                    <label for="tipoDocRecibe">Tipo de Documento:</label>
                                    <select id="tipoDocRecibe" name="tipoDocRecibe">
                                        <option value="DNI">DNI</option>
                                        <option value="RUC">RUC</option>
                                        <option value="CE">CE</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="documento">Documento:</label>
                                    <input type="text" id="documento" name="documento">
                                </div>

                                <div>
                                    <label for="nombreRecibe">Nombre:</label>
                                    <input type="text" id="nombreRecibe" name="nombreRecibe">
                                </div>

                                <div>
                                    <label for="apellidoRecibe">Apellido:</label>
                                    <input type="text" id="apellidoRecibe" name="apellidoRecibe">
                                </div>

                                <div>
                                    <label for="direccionRecibe">Dirección:</label>
                                    <input type="text" id="direccionRecibe" name="direccionRecibe">
                                </div>

                                <div>
                                    <label for="referenciaRecibe">Referencia:</label>
                                    <input type="text" id="referenciaRecibe" name="referenciaRecibe">
                                </div>

                                <div>
                                        <label for="telefonoRecibe">Teléfono:</label>
                                        <input type="tel" id="telefonoRecibe" name="telefonoRecibe">
                                    </div>

                                    <div>
                                        <label for="emailRecibe">Email:</label>
                                        <input type="email" id="emailRecibe" name="emailRecibe">
                                    </div>
                                </div>
                        </fieldset>

                        <button type="button" onclick="generarCodigo()">Registrar</button>
                        <div id="codigoGenerado"></div>
                    </form>
                </div>
    
                <!--Seguimiento-->
                <div class="form-container right form-right dynamic-content">
                    <h2>Consulta</h2>
                    <form id="seguimiento-form">
                        <label for="codigoSeguimiento">Ingresa el código:</label>
                        <input type="text" id="codigoSeguimiento" name="codigoSeguimiento" required>
                        <button type="button" onclick="buscarSeguimiento()">Buscar</button>
                    </form>

                    <h3>Detalles del Envío</h3>
                    <p><strong>Remitente:</strong> <span id="nombreApellidoEnvioSeguimiento"></span></p>
                    <p><strong>Dirección:</strong> <span id="direccionEnvioSeguimiento"></span></p>
                    <p><strong>Teléfono:</strong> <span id="telefonoEnvioSeguimiento"></span></p>

                    <p><strong>Destinatario:</strong> <span id="nombreApellidoEnvioSeguimiento"></span></p>
                    <p><strong>Dirección:</strong> <span id="direccionEnvioSeguimiento"></span></p>
                    <p><strong>Teléfono:</strong> <span id="telefonoEnvioSeguimiento"></span></p>

                    <p><strong>Nombres y Apellidos:</strong> <span id="nombreApellidoRecibeSeguimiento"></span></p>
                    <p><strong>Dirección:</strong> <span id="direccionRecibeSeguimiento"></span></p>
                    <p><strong>Teléfono:</strong> <span id="telefonoRecibeSeguimiento"></span></p>

                    <label for="estadoSeguimiento">Estado:</label>
                    <select id="estadoSeguimiento" name="estadoSeguimiento">
                        <option value="Almacen">Almacén</option>
                        <option value="Proceso">Proceso</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Rechazado">Rechazado</option>
                    </select>

                    <label for="evidenciaSeguimiento">Evidencia:</label>
                    <input type="file" id="evidenciaSeguimiento" name="evidenciaSeguimiento">

                    <label for="observacionesSeguimiento">Observaciones:</label>
                    <textarea id="observacionesSeguimiento" name="observacionesSeguimiento"></textarea>

                    <button type="submit">Limpiar</button>
                </div>
    
            </div>
        </main>
